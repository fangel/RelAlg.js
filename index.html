<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>RelAlg.js</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
	<script type="text/javascript" src="relalg.webloader.js"></script>
	<script type="text/javascript">
		load = relalgLoader('relalg');
		load('relalg.js');
		load('relalg.demo-relations.js');
	</script>
	<script type="text/javascript" src="relalg.draw-graph.js"></script>
	
	<script type="text/javascript" src="sgTableEdit/sgTableEdit.js"></script>
	<link rel="stylesheet" href="sgTableEdit/sgTableEdit.css" />
	
	<link rel="stylesheet" href="style.css" />

	<script type="text/javascript" src="relalg.webapp.js"></script>	
	<script type="text/javascript">
		$(function() {
			new RAWebApp( Relation );
		});
	</script>
</head>

<body>

<div class="container">
	<div class="editor">
		<div class="sidebar">
			<h3>Relations</h3>
			<div class="list">
				<ul>
				</ul>
			</div>
			<div class="buttonbar">
				<div id="add">+</div>
				<div id="remove">-</div>
			</div>
		</div>
		<div class="data">
			<div class="table">
				<table border="0" cellspacing="0" class="sgTableEdit">
					<thead><tr></tr></thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="tabs">
				<ul>
				</ul>
			</div>
		</div>
		<br clear="both" />
	</div>
	
	<div class="tabcontents">
		<div class="input">
			<textarea></textarea>
			<div class="controls">
				<button id="execute">Execute</button>
				<button id="graph">Graph</button>
			</div>
			<br clear="both" />
		</div>
		<div class="history">
			<ul>
			</ul>
			<div class="placeholder">
				<h4>No History!</h4>
				<div>Because you haven't had any successful statements yet&#0133;</div>
			</div>
		</div>
		<div class="errors">
			<div class="errorcontainer">
				<div class="summary">
					<h3>Error Type</h3>
					<div class="type"></div>
					<h3>Number of Errors</h3>
					<div class="number"></div>
				</div>
				<div class="messages">
					<ul>
					</ul>
				</div>
				<br clear="both" />
			</div>
			<div class="placeholder">
				<h4>No Errors!</h4>
				<div>In your previous statement, that is&#0133;</div>
			</div>
		</div>
	</div>
</div>

<div class="lightbox">
	<div class="canvasContainer">
		<canvas id="canvas"></canvas>
		<div class="canvasLabel"><div>
		</div></div>
	</div>
</div>

</body>
</html>
