<!DOCTYPE html>
<html>
  <head>
    <title>RelAlg.js</title>
    <script data-main="lib/relalg/main" src="bower_components/requirejs/require.js"></script>
    <style>
      #graph svg {
        font-family: "Hoefler Text", Georgia;
      }
    </style>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="all" />
    <link type="text/css" rel="stylesheet" href="css/relalg.css" media="all" />
    <link type="text/css" rel="stylesheet" href="css/svg.css" media="all" />
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">RelAlg.js</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" id="set-selector">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Datasets <b class="caret"></b></a>
          <ul class="dropdown-menu">
          </ul>
        </li>
      </ul>
    </div>
    
    <div class="container" role="main">
      <div class="row">
        <div class="col-md-2">
          <div class="well" id="list">
            <ul class="nav nav-list">
              <li class="nav-header">Relations</li>
              <li class="divider"></li>
              <li style="text-align: center">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-default add"><i class="icon-plus"></i>Add</button>
                  <button class="btn btn-default remove"><i class="icon-trash"></i>Remove</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-10" id="main">
          <h1></h1>
          <table class="table table-bordered table-hover">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button class="btn btn-default btn-sm addRow">Add Row</button>
          <button class="btn btn-default btn-sm addColumn">Add Column</button>
        </div>
      </div>
    </div>
    
    <div class="navbar navbar-default navbar-fixed-bottom" id="input">
        <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div id="editor">Result := Select[alph==4](Foo)</div>
          </div>
          <div class="col-md-2">
            <ul class="list-unstyled actions">
              <li><button class="btn btn-primary evaluate">Evaluate</button></li>
              <li><button class="btn btn-default graph">Graph</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="graph" class="graph-box modal" role="dialog" aria-labelledby="exprGraph" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="exprGraph">Expression Graph</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    
    <div id="graph-staging"></div>
    
  </body>
</html>
